<div class="head">
    <span class="headline">Add-Project</span>
</div>
<div class="content">
    <form [formGroup]="projectForm" class="example-form">

        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input matInput formControlName="number">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a Due-Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td><mat-form-field class="example-full-width">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state">
                    </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                        <mat-label>Postal Code</mat-label>
                        <input matInput #postalCode maxlength="5" placeholder="94105" formControlName="postalCode">
                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                    </mat-form-field></td>
            </tr>
        </table>
        <mat-form-field>
            <mat-label>Companies</mat-label>
            <mat-select formControlName="companies" multiple>
                <mat-option *ngFor="let company of companyList" [value]="company">{{company}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="urgent">
            <mat-button-toggle value="low"><mat-icon>keyboard_arrow_down</mat-icon>Low</mat-button-toggle>
            <mat-button-toggle value="medium"><mat-icon>linear_scale</mat-icon>Medium</mat-button-toggle>
            <mat-button-toggle value="high"><mat-icon>keyboard_arrow_up</mat-icon>High</mat-button-toggle>
        </mat-button-toggle-group>
        <div class="btn-container">
            <button mat-button (click)="goBack()"><mat-icon>arrow_left</mat-icon>Back</button>
            <button mat-button (click)="clear()"><mat-icon>format_clear</mat-icon>Clear</button>
            <button mat-button (click)="addProject()"><mat-icon>add</mat-icon>Add Project</button>
        </div>
    </form>
</div>
