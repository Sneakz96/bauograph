<div class="head">
    <span class="headline">Settings</span>
</div>
<mat-accordion>
    <mat-expansion-panel (opened)="languagePanelOpenState" (closed)="languagePanelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Language
            </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-menu-item (click)="setLanguage('german')">
            <!-- <span>DE</span> -->
            <span>Deutsch</span>
        </button>
        <button mat-menu-item (click)="setLanguage('english')">
            <!-- <span>Eng</span> -->
            <span>Englisch</span>
        </button>
        <button mat-menu-item (click)="setLanguage('italian')">
            <!-- <span>It</span> -->
            <span>Italienisch</span>
        </button>
    </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Cookies
            </mat-panel-title>
            <mat-panel-description>
                Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
    </mat-expansion-panel>
</mat-accordion>
