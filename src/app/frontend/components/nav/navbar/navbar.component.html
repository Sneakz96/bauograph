<mat-toolbar color="primary">
  <div class="demo">
    <div class="menu-icon">
      <input class="menu-icon__cheeckbox" type="checkbox" (click)="sideNavService.toggleSideNav()">
      <div>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <span class="logo">BuildOgraph</span>

  <div class="logged-user">
    <span>
      {{loggedUserName}}
    </span>
    <img class="user" src="../../../../../assets/icons/user.png" [matMenuTriggerFor]="menu">
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/my-company">
        <mat-icon>supervisor_account</mat-icon>
        <span>Company</span>
      </button>
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Einstellungen</span>
      </button>
      <button mat-menu-item routerLink="/">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
