<div class="head">
  <span class="headline">My-Company</span>
</div>
<div class="content">
  <div class="buttons">
    <button mat-raised-button (click)="addProject()"><mat-icon>add</mat-icon>Add Project</button>
    <button mat-raised-button (click)="showCompanyList()"><mat-icon>list</mat-icon>All Companies</button>
    <button mat-raised-button (click)="addCompany()"><mat-icon>add</mat-icon>Create Company</button>
  </div>
  <div class="list-header">
    <h2>Upcoming Projects</h2>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder='search' #input>
    </mat-form-field>
  </div>

  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- NAME -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- DATE -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="leader">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Leader </th>
        <td mat-cell *matCellDef="let element"> {{element.leader}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.leader}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="open(row)"></tr>
    </table>
  </div>
</div>
