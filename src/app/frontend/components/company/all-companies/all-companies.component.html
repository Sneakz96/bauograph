<div class="head">
    <span class="headline">All-Companies</span>
</div>
<div class="content">
    <div class="example-container mat-elevation-z8">
        <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="table-container">

            <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created"
                matSortDisableClear matSortDirection="desc">
                <!-- ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                    <td mat-cell *matCellDef="let company">{{company.id}}</td>
                </ng-container>

                <!-- NAME -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let company"><b>{{company.name}}</b></td>
                </ng-container>

                <!-- CITY -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
                    <td mat-cell *matCellDef="let company">{{company.city}}</td>
                </ng-container>

                <!-- POSTCODE -->
                <ng-container matColumnDef="postCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Postal Code
                    </th>
                    <td mat-cell *matCellDef="let company">{{company.postCode}}</td>
                </ng-container>

                <!-- LEADER -->
                <ng-container matColumnDef="leader">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Leader
                    </th>
                    <td mat-cell *matCellDef="let company">{{company.leader}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"  class="company-header-row"></tr>
                <tr mat-row *matRowDef="let company; columns: displayedColumns;" class="company" (click)="open(company)"></tr>
            </table>
        </div>
        <div class="buttons">
            <button mat-raised-button (click)="goBack()"><mat-icon>arrow_left</mat-icon>go Back</button>
        </div>
    </div>
</div>
